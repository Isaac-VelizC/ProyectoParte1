<div class="container pt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3 card text-center">Listado de clientes</span>
            <h5 style="margin-top: 30px;" *ngIf="clientes.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="clientes.length > 0" class="table table-dark table-hover mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>telefono</th>
                    <th>direccion</th>
                    <th>E-mail</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.direccion}}</td>
                    <td>{{ cliente.email }}</td>
                    <td>
                      <i (click)="eliminar($event,cliente)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
